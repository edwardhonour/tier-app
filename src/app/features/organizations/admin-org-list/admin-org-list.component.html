<div class="row">
    <div class="col-lg-4 col-xl-3 col-xxl-2">
      <app-sitebar-wrapper></app-sitebar-wrapper>       
    </div>
  <div class="col-lg-8 col-xl-9 col-xxl-10">
    <div class="card">
        <div class="card-header">
            <div class="row" style="width:95%;">
                <div class="col-9 p-4">
                    <h1 style="font-size: 24px; font-weight: bold;">All Organizations</h1>
                </div>
                <div class="col-3 p-4">
                    <button class="btn btn-primary" (click)="toggleAdd()"><i class="bi bi-file-plus"></i></button>
                </div>
            </div>
        </div>
        <div *ngIf="adding=='Y'" class="card-body">
            <app-org-form></app-org-form>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                <div class="row" style="width:1000px;">
                    <div class="col-2">
                        <span style="font-size:16px;"><b>Search:</b></span> 
                    </div>
                    <div class="col-10">
                        <input type="text" [(ngModel)]="term" class="form-control">
                    </div>
                </div>
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Org Name</th>
                    <th>Contact</th>
                    <th>Mailing Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Telephone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let m of data?.list | filter: term | paginate: { currentPage: p, itemsPerPage: 25 }">
                    <td>{{ m.id }}</td>
                    <td>{{ m.org_name }}</td>
                    <td>{{ m.contact_name }}</td>
                    <td>{{ m.mailing_address }}</td>
                    <td>{{ m.city }} </td>
                    <td>{{ m.state }} </td>
                    <td>{{ m.telephone }} </td>
                    <td><button class="btn btn-primary" [routerLink]="['/org-dashboard',m.id]"><i class="bi bi-clipboard-data"></i></button></td>
                </tr>
            </tbody>
        </table>
        <paging-controls (pageChange)="p = $event" [isItemsPerPage]="false"  
        class="my-pagination"></paging-controls>
        </div>
    </div>
</div>
</div>
</div>
</div>
