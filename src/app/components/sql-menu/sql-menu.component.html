<div class="list-group">
    <button *ngIf="title!=''" class="list-group-item list-group-item-action list-group-item-dark">{{ title }}</button>
    <ng-container *ngFor="let m of list">
        <li (click)="processClick(m)" *ngIf="m?.active!=='Y'" 
        class="list-group-item d-flex justify-content-between align-items-center">{{ m.title }}
                <span *ngIf="m.badge!==''" class="badge bg-primary rounded-pill">{{ m.badge }}</span></li>
        <li (click)="processClick(m)" *ngIf="m?.active==='Y'" 
        class="list-group-item d-flex justify-content-between align-items-center active">{{ m.title }}
                <span *ngIf="m.badge!==''" class="badge bg-primary rounded-pill">{{ m.badge }}</span></li>
    </ng-container>
</div>
